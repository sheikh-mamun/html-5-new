<DOCTYPE html>
<html>
	<body>
		<div>
			<form>
				<fieldset>
					
		
				<legend>User personal Information</legend>
				<level>Name:</level>
				<br>
				<input type="text" placeholder:"Enter Your Name"/>
				<br>
				<level>Address:</level>
				<br>
				<textarea></textarea>
				<br>
		
				<br>
				<!--Radio-->
				<level>Gender:</level> 
				<input type="radio" name="html" id="f">
				<level for="f">Female</level>
			
				<input type="radio" name="html" id="c">
				<level for="c">Male</level>
			
				<input type="radio" name="html" id="e">
				<level for="e">Other</level>
				<br>
				<br>
				<!--checkbox-->
			
				<level>Subject:</level>
			
				<input type="checkbox" name="html" id="d">
				<level for="d">CSS</level>
			
				<input type="checkbox" name="html" id="g">
				<level for="g">HTML</level>
			
				<input type="checkbox" name="html" id="k">
				<level for="k">JavaSript</level>
				<br>
			
				<br>
			
				<!--Dropdown-->
				<level> Group:</level>
				<select>
					<option>Arts </option>
					<Option>commerce</option>
					<option>Science</option>
				</select>	
				<br>
				<br>
				
				
				<br>
				<label>Date of Birth:</label>
					
				<input type="date" id="birthday" name="birthday">
				<br><br>
				<label>Contact Number:</label><br>
				<input type="number" placeholder="Please Enter your number">
				<br><br>
				<label for="email">Email: </label><br>  
				<input type="email" id="email" name="email" placeholder="Please Enter your email"/> 
				<br/><br/>
		 
				<label for="mfile">Select a file:</label>
				<input type="file" id="mfile" name="mfile">
				<br><br><br>
				<input type="button" value="Submit">
				<input type="reset" value="Reset">
					
			
		
		
				</fieldset>
			</form>
		</div>
	</body>
</html>
